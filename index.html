<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="author" content="Iga Szczugiel">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-header">
        <div class="logo">
        </div>
        <div>
            <h1>Currency converter</h1>
        </div>
    </div>
    <div class="converter">
        <form>
            <input class="number" type="number" placeholder="Type amount">
<!-- JS 02 / show list of available currencies -->
            <select id="currencyList"></select>
<!-- JS 03 / button ktory on click triggers 01 -->
            <button class="button" id="button">
                Convert!
            </button>
        </form>
        <div id="resultLine" class="result-line">
            <h2>Equals:</h2>
<!-- JS 01 / show result of the function -->
            <h2 id="result">22</h2>
            <h2> PLN </h2>
        </div>
    </div>
    <script src="index.js"></script>        
</body>
</html>
