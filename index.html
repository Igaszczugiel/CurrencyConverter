<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="author" content="Iga Szczugiel">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-header">
        <div class="logo">
        </div>
        <div class="title">
            <h1>Currency Converter</h1>
            <h4>EUR / US DOLLAR / SWISS FRANC / ISK into PLN</h4>
        </div>
    </div>
    <div class="converter">
        <form id="convertIt">
            <!-- JS 01 / type how much to convert -->
            <input id="amount" class="number" type="number" placeholder="Type amount">
            <!-- JS 02 / show list of available currencies -->
            <label for="baseCurrency" class="h3">From: </label>
            <select id="currencyListFrom">
                <option value="eur">EUR</option>
                <option value="usd">US DOLLAR</option>
                <option value="chf">SWISS FRANC</option>
                <option value="isk">ISK</option>
            </select>
            <!-- JS 00 / show list of available currencies PLN -->
            <label for="resultCurrency" class="h3">Convert into: </label>
            <select id="currencyListTo">
                <option value="pln" id="pln">PLN</option>
            </select>
                <!-- JS 03 / button ktory on click triggers 01 -->
            <button class="button" id="button">
                Convert!
            </button>
        </form>
        <!-- JS 04 / show result of the function -->
        <div id="resultLine" class="result-line">
            <h2>Equals:</h2>
            <!-- here  -->
           <span class="result" id="result"></span>
            <h2> PLN </h2>
        </div>   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>        
</body>
</html>
